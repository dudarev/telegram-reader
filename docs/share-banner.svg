<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img">
  <title>Telegram Reader — Read‑only CLI for Telegram</title>
  <desc>
    Banner for Telegram Reader: a minimal, read‑only CLI that uses Telethon,
    outputs Markdown, and respects XDG‑compliant config locations.
  </desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="70%" stop-color="#0b2a3a"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <linearGradient id="chip" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <style>
      .title { font: 700 64px/1.15 Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #e2e8f0; }
      .subtitle { font: 500 28px/1.4 Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #cbd5e1; }
      .chipText { font: 600 20px/1 Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #06202b; }
      .mono { font: 600 22px/1.2 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; fill: #94a3b8; }
    </style>
    <!-- Placeholder for potential icons (none used) -->
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative grid -->
  <g opacity="0.06" stroke="#e2e8f0">
    <path d="M0 90 H1200 M0 180 H1200 M0 270 H1200 M0 360 H1200 M0 450 H1200 M0 540 H1200" stroke-width="1"/>
    <path d="M150 0 V630 M300 0 V630 M450 0 V630 M600 0 V630 M750 0 V630 M900 0 V630 M1050 0 V630" stroke-width="1"/>
  </g>

  <!-- Main text -->
  <text x="120" y="278" class="title">Telegram Reader</text>
  <text x="120" y="322" class="subtitle">Read‑only CLI for Telegram optimized for AI agents interaction</text>

  

  <!-- Chips -->
  <g transform="translate(120, 400)">
    <g>
      <rect rx="10" ry="10" width="150" height="40" fill="url(#chip)"/>
      <text x="16" y="26" class="chipText">Telegram</text>
    </g>
    <g transform="translate(166, 0)">
      <rect rx="10" ry="10" width="110" height="40" fill="url(#chip)"/>
      <text x="16" y="26" class="chipText">CLI</text>
    </g>
    <g transform="translate(292, 0)">
      <rect rx="10" ry="10" width="150" height="40" fill="url(#chip)"/>
      <text x="16" y="26" class="chipText">Read‑only</text>
    </g>
    <g transform="translate(458, 0)">
      <rect rx="10" ry="10" width="150" height="40" fill="url(#chip)"/>
      <text x="16" y="26" class="chipText">Markdown</text>
    </g>
    <g transform="translate(624, 0)">
      <rect rx="10" ry="10" width="130" height="40" fill="url(#chip)"/>
      <text x="16" y="26" class="chipText">Python</text>
    </g>
  </g>
</svg>
